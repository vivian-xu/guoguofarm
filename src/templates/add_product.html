<!DOCTYPE html>
<html lang="en">

<head>
  <!--- start : Meta  -->
  <meta charset="utf-8">
  <meta name="description" content="果果庄园，商品,  编辑">
  <!-- start : Mobile Specific  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <!-- end : Mobile Specific  -->
  <!-- end : Meta -->
  <title>添加商品 </title>
  <!-- start : css -->
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../fonts2/style.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/add_product.css">
  <!-- end : css -->
  <!-- start: javascript -->
  <script type="text/javascript" src="../js/libraries/jquery.min.js"></script>
  <!-- end: javascript -->
</head>

<body>
  <nav class="order_nav navbar nav-top form_nav">
    <ul class="nav-list center clearfix">
      <li class="nav-item float_left">
        <a id="nav-back" class="nav-link" href="#">
          <span class="icon-chevron-thin-left"></span>
        </a>
      </li>
      <li class="nav-item nav_center">
        <h1 class="nav-name">  添加商品 </h1>
      </li>
    </ul>
  </nav>
  <section id="add_product">
    <form action method="post" class="weui_cells weui_cells_form form_top">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <div class="weui_uploader">
            <div class="weui_uploader_hd weui_cell">
              <div class="weui_cell_bd weui_cell_primary">添加商品图片</div>
              <div class="weui_cell_ft">0/2</div>
            </div>
            <div class="weui_uploader_bd">
              <ul class="weui_uploader_files">
                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                  <div class="weui_uploader_status_content">
                    <i class="weui_icon_warn"></i>
                  </div>
                </li>
                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                  <div class="weui_uploader_status_content">50%</div>
                </li>
              </ul>
              <div class="weui_uploader_input_wrp">
                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="weui_cells_title">商品信息</div>
    <form action method="post" class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">商品名称</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input right" type="tel" placeholder="未填写">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">价格</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input right" type="number " placeholder="¥">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">运费</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input right" type="tel" placeholder="¥">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">库存</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input right" type="tel" placeholder="0">
        </div>
      </div>
    </form>
    <form action method="post" class="weui_cells weui_cells_access">
      <a class="weui_cell weui_cells_access" href="javascript::">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 商品分类 </p>
        </div>
        <div class="weui_cell_ft"> 分类至 </div>
      </a>
      <a class="weui_cell weui_cells_access" href="javascript::">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 商品详情 </p>
        </div>
        <div class="weui_cell_ft"> 编辑商品详情 </div>
      </a>
      <a class="weui_cell weui_cells_access" href="javascript::">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 发货地址 </p>
        </div>
        <div class="weui_cell_ft"> 未编辑 </div>
      </a>
    </form>
    <section id="input_detail" style="display: none;">
      <div class="weui_cells_title"> 商品详情 </div>
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
            <textarea class="weui_textarea" placeholder="请输入您的商品详情" rows="3"></textarea>
            <div class="weui_textarea_counter"><span>0</span>/200</div>
          </div>
        </div>
      </div>
    </section>
    <section id="input_name" style="display: none;">
      <div class="weui_cells_title">商品名称</div>
      <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
          <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请输入商品名称">
          </div>
        </div>
      </div>
      <p class="weui_cell warning">
        商品名称建议：
        <br/> 1. 不能包含 " $ # % & * " 特殊字符；
        <br/> 2. 店铺名称不超过 20 个字符（ 10个汉字 ）。
      </p>
    </section>
  </section>
  <!-- This is footer-navbar  -->
  <nav id="footer-nav" class="navbar nav-footer fixed">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">放入仓库</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);"> 立即发布 </a>
      </li>
    </ul>
  </nav>
</body>
<script type="text/javascript" src="../js/main.min.js"></script>

</html>
