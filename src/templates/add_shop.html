<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <!--- start : Meta  -->
  <meta charset="utf-8">
  <meta name="description" content="果果庄园，店铺, 编辑">
  <!-- start : Mobile Specific  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- end : Mobile Specific  -->
  <!-- end : Meta -->
  <title>编辑店铺</title>
  <!-- start : css -->
  <link rel="stylesheet" href="../css/weui.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../fonts2/style.css">
  <link rel="stylesheet" href="../css/nav.css">
  <link rel="stylesheet" href="../css/add_shop.css">
  <!-- end : css -->
  <!-- start: javascript -->
  <script type="text/javascript" src="../js/libraries/jquery.min.js"></script>
  <!-- end: javascript -->
</head>

<body>
  <nav class="order_nav navbar nav-top form_nav">
    <ul class="nav-list center clearfix">
      <li class="nav-item float_left">
        <a id="nav-back" class="nav-link" href="#">
          <span class="icon-chevron-thin-left"></span>
        </a>
      </li>
      <li class="nav-item nav_center">
        <h1 class="nav-name"> 编辑店铺 </h1>
      </li>
    </ul>
  </nav>
  <section id="add_shop" class="now">
    <form action="" method="post" class="weui_cells weui_cells_access form_top">
      <a class="weui_cell" href="javascript::">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 店铺头像 </p>
        </div>
        <input type="file" accept="image/jpg,image/jpeg,image/png,image/gif" name="" id="" class="weui_uploader_input" multiple>
        <div class="weui_cell_ft image_icon">
          <img src="../images/banner_bg1.jpg" style="width: 50px; height:50px;">
        </div>
      </a>
      <a class="weui_cell" data-id="shop_name" onclick="goToNext">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 店铺名称 </p>
        </div>
        <div class="weui_cell_ft"> 编辑店铺名称 </div>
      </a>
      <a class="weui_cell" data-id="shop_introduce" onclick="goToNext" >
        <div class="weui_cell_bd weui_cell_primary">
          <p> 店铺介绍 </p>
        </div>
        <div class="weui_cell_ft"> 添加店铺介绍 </div>
      </a>
      <a class="weui_cell" data-id="shop_main" href="javascript::">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 主营类目 </p>
        </div>
        <div class="weui_cell_ft"> 店铺主营 </div>
      </a>
      <a class="weui_cell" data-id="shop_address" onclick="goToNext">
        <div class="weui_cell_bd weui_cell_primary">
          <p> 店铺地址 </p>
        </div>
        <div class="weui_cell_ft"> 添加地址 </div>
      </a>
    </form>
    <div class="weui_cells_title">允许附近的人发现地址信息</div>
    <form action="" method="post" class="weui_cells form_top">
      <div class="weui_cell weui_cell_switch">
        <div class="weui_cell_hd weui_cell_primary"> 允许附近的人可见 </div>
        <div class="weui_cell_ft">
          <input class="weui_switch" type="checkbox">
        </div>
      </div>
    </form>
    <div class="form-group weui_btn_area">
      <input type="submit" href="success-signin.min.html" class="weui_btn weui_btn_primary" value="提交" />
    </div>

  </section>
  <!-- This is footer-navbar  -->
  <nav id="footer-nav" class="navbar nav-footer fixed">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" href="javascript::void(0)"> 取消 </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);"> 完成  </a>
      </li>
    </ul>
  </nav>

  <nav id="footer-nav-save" class="navbar nav-footer fixed" style="display: none;">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0);"> 保存</a>
      </li>
    </ul>
  </nav>
  <div data-page="shop_name" style="display: none;" class="weui_cells_title add-shop__next-form">店铺名称</div>
  <div data-page="shop_name" style="display: none;" class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="text" placeholder="请输入店铺名称">
      </div>
    </div>
  </div>
  <p data-page="shop_name" style="display: none;" class="weui_cell warning">
    店铺名称建议：
    <br/> 1. 不能包含 " $ # % & * " 特殊字符；
    <br/> 2. 店铺名称不超过 16 个字符（ 8个汉字 ）。
  </p>
  <div data-page="shop_introduce" style="display: none;" class="weui_cells_title add-shop__next-form"> 店铺介绍 </div>
  <div data-page="shop_introduce" style="display: none;" class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_bd weui_cell_primary">
        <textarea class="weui_textarea" placeholder="请输入您的店铺介绍" rows="3"></textarea>
        <div class="weui_textarea_counter"><span>0</span>/200</div>
      </div>
    </div>
  </div>
  <div data-page="shop_address" style="display: none;" class="weui_cells_title add-shop__next-form"> 添加店铺地址 </div>
  <div data-page="shop_address" style="display: none;" class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_bd weui_cell_primary">
        <textarea class="weui_textarea" placeholder="请输入您的店铺地址" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div data-page="" style="display: none;">
    <div class="weui_msg">
      <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
      <div class="weui_text_area">
        <h2 class="weui_msg_title">操作成功</h2>
        <p class="weui_msg_desc">恭喜您， 您的店铺开通成功</p>
      </div>
      <div class="weui_opr_area">
        <p class="weui_btn_area">
          <a href="javascript:;" class="weui_btn weui_btn_primary">到店铺首页</a>
        </p>
      </div>
      <div class="weui_extra_area">
        <a href="">查看详情</a>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/main.min.js"></script>

</html>
